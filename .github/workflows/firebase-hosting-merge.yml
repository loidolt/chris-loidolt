name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Create env file
        run: |
          touch .env
          echo REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }} >> .env
          echo REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }} >> .env
          echo REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }} >> .env
          echo REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }} >> .env
          echo REACT_APP_FIREBASE_MESSAGING_SENDERID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDERID }} >> .env
          echo REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }} >> .env
          echo REACT_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }} >> .env
          echo REACT_APP_FIREBASE_FUNCTIONS_URL=${{ secrets.REACT_APP_FIREBASE_FUNCTIONS_URL }} >> .env
          echo GATSBY_ALGOLIA_APP_ID=${{ secrets.GATSBY_ALGOLIA_APP_ID }} >> .env
          echo GATSBY_ALGOLIA_INDEX_NAME=${{ secrets.GATSBY_ALGOLIA_INDEX_NAME }} >> .env
          echo GATSBY_ALGOLIA_SEARCH_KEY=${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }} >> .env
          echo GATSBY_ALGOLIA_ADMIN_KEY=${{ secrets.GATSBY_ALGOLIA_ADMIN_KEY }} >> .env
          echo AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }} >> .env
          echo AIRTABLE_POSTS_BASEID=${{ secrets.AIRTABLE_POSTS_BASEID }} >> .env
          echo AIRTABLE_POSTS_TABLENAME=${{ secrets.AIRTABLE_POSTS_TABLENAME }} >> .env
          echo GITHUB_TOKEN=${{ secrets.TOKEN_GITHUB }} >> .env
          echo GATSBY_GITHUB_USERNAME=${{ secrets.GATSBY_GITHUB_USERNAME }} >> .env

      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOIDOLT_DESIGN }}"
          channelId: live
          projectId: loidolt-design
