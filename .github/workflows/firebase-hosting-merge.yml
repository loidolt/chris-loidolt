name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 18.x

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        id: npm-cache
        with:
          path: ./node_modules
          key: npm-cache-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      - name: Cache Gatsby
        id: gatsby-cache
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build
          restore-keys: |
            ${{ runner.os }}-gatsby-build

      - name: Build
        run: npm run build --log-pages
        env:
          CI: true
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          GATSBY_FIREBASE_API_KEY: "${{ secrets.GATSBY_FIREBASE_API_KEY }}"
          GATSBY_FIREBASE_AUTH_DOMAIN: "${{ secrets.GATSBY_FIREBASE_AUTH_DOMAIN }}"
          GATSBY_FIREBASE_PROJECT_ID: "${{ secrets.GATSBY_FIREBASE_PROJECT_ID }}"
          GATSBY_FIREBASE_STORAGE_BUCKET: "${{ secrets.GATSBY_FIREBASE_STORAGE_BUCKET }}"
          GATSBY_FIREBASE_MESSAGING_SENDERID: "${{ secrets.GATSBY_FIREBASE_MESSAGING_SENDERID }}"
          GATSBY_FIREBASE_APP_ID: "${{ secrets.GATSBY_FIREBASE_APP_ID }}"
          GATSBY_FIREBASE_MEASUREMENT_ID: "${{ secrets.GATSBY_FIREBASE_MEASUREMENT_ID }}"
          GATSBY_FIREBASE_FUNCTIONS_URL: "${{ secrets.GATSBY_FIREBASE_FUNCTIONS_URL }}"
          GATSBY_ALGOLIA_APP_ID: "${{ secrets.GATSBY_ALGOLIA_APP_ID }}"
          GATSBY_ALGOLIA_INDEX_NAME: "${{ secrets.GATSBY_ALGOLIA_INDEX_NAME }}"
          GATSBY_ALGOLIA_SEARCH_KEY: "${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }}"
          GATSBY_ALGOLIA_ADMIN_KEY: "${{ secrets.GATSBY_ALGOLIA_ADMIN_KEY }}"
          AIRTABLE_API_KEY: "${{ secrets.AIRTABLE_API_KEY }}"
          AIRTABLE_POSTS_BASEID: "${{ secrets.AIRTABLE_POSTS_BASEID }}"
          AIRTABLE_POSTS_TABLENAME: "${{ secrets.AIRTABLE_POSTS_TABLENAME }}"
          AIRTABLE_QUALIFICATIONS_TABLENAME: "${{ secrets.AIRTABLE_QUALIFICATIONS_TABLENAME }}"
          AIRTABLE_SERVICES_TABLENAME: "${{ secrets.AIRTABLE_SERVICES_TABLENAME }}"
          AIRTABLE_WEBSITES_TABLENAME: "${{ secrets.AIRTABLE_WEBSITES_TABLENAME }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GATSBY_GITHUB_USERNAME: "${{ secrets.GATSBY_GITHUB_USERNAME }}"

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOIDOLT_DESIGN }}"
          channelId: live
          projectId: loidolt-design
          target: prod
        env:
          CI: false
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
